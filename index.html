<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: 
                radial-gradient(circle at center, rgba(139, 0, 0, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: white;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            animation: 
                float 5s ease-in-out infinite, 
                sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0) rotate(-10deg); }
            50% { transform: translateX(20px) rotate(10deg); }
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4),
                        inset 0 0 20px rgba(255, 0, 0, 0.2);
            z-index: 1;
            max-width: 600px;
            width: 90%;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4),
                           inset 0 0 20px rgba(255, 0, 0, 0.2);
            }
            to {
                box-shadow: 0 15px 35px rgba(255, 0, 0, 0.3),
                           inset 0 0 30px rgba(255, 0, 0, 0.4);
            }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            animation: text-glow 2s infinite alternate;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .time-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 90px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 
                        inset 0 0 10px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .time-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5), 
                       inset 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .time-box .number {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .time-box .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .love-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 2rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 15px;
            background: #ff3a4e;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.6);
            background: #ff1a35;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.3)
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        button:hover::after {
            left: 100%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.4),
                rgba(255, 255, 255, 0.6)
            );
        }
        
        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .early-access {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 3rem;
            color: white;
            animation: shake 0.5s;
        }

        .countdown-expired {
            animation: pulse 0.5s infinite;
            transform: scale(1.05);
        }
        
        @media (max-width: 500px) {
            .time-box {
                min-width: 70px;
                padding: 10px;
            }
            
            .time-box .number {
                font-size: 2rem;
            }
            
            .time-box .label {
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 5px rgba(255,255,255,0.3); }
            100% { text-shadow: 0 0 15px rgba(255,0,0,0.7); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counting Down to the Moment My World Changed ‚ô•Ô∏è</h1>
        
        <div class="countdown">
            <div class="time-box">
                <div class="number" id="days">01</div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div class="number" id="hours">02</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">33</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">56</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        
        <p class="subtitle">I love you beyond the moon and all the stars, and back again‚Äîforever and alwaysüíï</p>
        
        <div class="love-form">
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="text" id="secret-key" placeholder="Enter the Key to My Heart üëÄ">
            </div>
            <button id="unlock-btn">Unlock Surprise <i class="fas fa-heart"></i></button>
            <p id="message"></p>
        </div>
    </div>
    <div class="early-access" id="early-access">
        <div>üò°üò°</div>
        <div>LESA MSH DLWA2TY YA DEMOOOOü§®</div>
    </div>

    <script>
        // Floating hearts animation
        function createHearts() {
            const heartCount = 60;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                // Alternate between different heart emojis
                const hearts = ['‚ô•Ô∏è', '‚ù§Ô∏è', 'üíï'];
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 8 + 3) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                
                document.body.appendChild(heart);
            }
        }
        
        createHearts();
        
        // Countdown timer logic
        function updateCountdown() {
            // Replace this with your target date (format: "Month Day, Year HH:MM:SS")
            // Set target date to July 25 at 00:00:00
            // Create target date for July 25 of current year at midnight
            const now = new Date();
            const currentYear = now.getFullYear();
           let targetDate = new Date(currentYear, 6, 25, 0, 0, 0); // July is month 6 (0-indexed)
            const distance = targetDate - now;
            
            if (distance <= 0) {
                // Timer has expired
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00'; 
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                // Add celebration effects here
                document.body.style.backgroundColor = "#ff0000";
                document.querySelector('.container').style.boxShadow = "0 0 40px #ffffff";
                
                // Show "happy birthday" message and animate it
                const subtitle = document.querySelector('.subtitle');
                subtitle.textContent = "HAPPY BIRTHDAY MY LOVE! ‚ô•Ô∏è";
                subtitle.style.fontSize = '1.5rem';
                subtitle.style.fontWeight = 'bold';
                subtitle.style.animation = 'text-glow 1s infinite alternate';
                
                // Make the countdown boxes pulse
                document.querySelectorAll('.time-box').forEach(box => {
                    box.style.animation = 'pulse 0.8s infinite';
                });
                
                // Show the secret input if hidden
                document.querySelector('.love-form').style.display = 'flex';
                return;
            }
            
            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            setTimeout(updateCountdown, 1000);
        }
        
        updateCountdown();
        
        // Unlock button functionality
        const unlockBtn = document.getElementById('unlock-btn');
        const secretKeyInput = document.getElementById('secret-key');
        const message = document.getElementById('message');
        const correctKey = "2362025"; // Replace with your secret key
        
        unlockBtn.addEventListener('click', () => {
            const userInput = secretKeyInput.value.trim();
            const now = new Date();
const targetDate = new Date('July 25, 2025 00:00:00');
                       
            if (userInput === '') {
                showMessage("Please enter the secret key", false);
                return;
            }
            
            const timeLeft = targetDate - now;
            const daysRemaining = Math.floor(timeLeft/86400000);
            if (timeLeft <= 0) {
                if (userInput.toLowerCase() === correctKey.toLowerCase()) {
                    unlockBtn.innerHTML = 'Access Granted <i class="fas fa-heartbeat"></i>';
                    showMessage("Ashtr Shatooooor Bahebo Awi‚ô•Ô∏è", true);
                    setTimeout(() => {
                        window.location.href = "second.html"; // or whatever you named the second file
                    }, 2000);
                } else {
                    unlockBtn.innerHTML = 'Your secret code....<i class="fas fa-eye"></i>';
                    showMessage("Yallahwi.... Looks like it's not the Key üòî", false);
                    secretKeyInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        secretKeyInput.style.animation = '';
                    }, 500);
                }
            } else {
                document.getElementById('early-access').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('early-access').style.display = 'none';
                }, 2000);
            }
        });
        
        function showMessage(text, isSuccess) {
            message.textContent = text;
            message.style.color = isSuccess ? '#b5ff9a' : '#ff9a9a';
            message.style.opacity = '1';
            
            setTimeout(() => {
                message.style.opacity = '0';
            }, 3000);
        }
        
        // Input field animation on focus
        secretKeyInput.addEventListener('focus', () => {
            secretKeyInput.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
        });
        
        secretKeyInput.addEventListener('blur', () => {
            secretKeyInput.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
